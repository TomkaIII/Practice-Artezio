<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение внешних CSS файлов:   -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/office-plan.css">

    <title>Office Plan</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark navbar-expand bg-artezio">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/artezio-white-logo.svg" alt height="55">
                <span class="logo-sub-office">Office</span>
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Office Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Employees</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="mt-3">
    <div class="office-plan">
        <svg class="room-plan room1-plan" height="600px" width="500px">
            <!-- Границы комнаты  -->
            <line stroke="black" stroke-width="2" x1="50" x2="400" y1="45" y2="45"/>
            <line stroke="black" stroke-width="2" x1="399" x2="399" y1="45" y2="30"/>

            <line stroke="black" stroke-width="2" x1="50" x2="50" y1="30" y2="560"/>
            <line stroke="black" stroke-width="2" x1="50" x2="400" y1="545" y2="545"/>

            <line stroke="black" stroke-width="2" x1="480" x2="480" y1="30" y2="560"/>

            <!-- Двери -->
            <rect fill="white" height="30" stroke="black" width="4" x="476" y="60"/>
            <rect fill="white" height="30" stroke="black" width="4" x="476" y="220"/>
            <rect fill="white" height="30" stroke="black" width="4" x="476" y="475"/>


            <!-- Колонны -->
            <rect fill="black" height="10" width="10" x="50" y="40"/>
            <rect fill="black" height="10" width="10" x="390" y="40"/>

            <rect fill="black" height="10" width="10" x="50" y="275"/>
            <rect fill="black" height="10" width="10" x="390" y="275"/>

            <rect fill="black" height="10" width="10" x="50" y="540"/>
            <rect fill="black" height="10" width="10" x="390" y="540"/>

            <!--
             - Рабочие места:

            <!-- 1 - 4  -->

                  d="m 150 150
               v -80
               h -24

               q 0 56 -56 56
               v 24
               h 81"
                  data-workspace="4"
                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="135" y="140">4</text>

            <path class="workspace"
                  d="m 150 150
               v -80
               h 24

               q 0 56 56 56
               v 24
               h -81"
                  data-workspace="3"
                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="157" y="140">3</text>

                  d="m 310 150
               v -80

               v 24
               h 81"

                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="295" y="140">2</text>

               h -81"
                  data-workspace="1"
                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="315" y="140">1</text>

            <!-- 5 - 8 -->
            <path class="workspace occupied"
                  d="m 150 150
               l -80 0
               l 0 24

               q 56 0 56 56
               h 24
               v -81"

                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="135" y="170">5</text>

            <text x="295" y="170">7</text>

               l -80 0
               l 0 24

               q 56 0 56 56
               h 24
               v -81"
                  data-workspace="15"
                  fill="transparent" stroke="black" stroke-width="2"/>
            <text x="285" y="440">15</text>

            <path class="workspace"
                  d="m 310 420
               l 80 0
               l 0 24

               q -56 0 -56 56
               h -24

        </svg>

        <div class="room-switcher">
            <div class="current-room">
                Room 1
            </div>
            <a class="to-bottom-room" href="#" title="To the next room">
                <i class="bi-chevron-compact-down"></i>
            </a>
        </div>

        <!-- Блок с информацией о выбранном рабочем месте. -->
        <div class="workspace-info">
            <h2 class="workspace-info__title">Workspace #<span class="workspace-info__number">3</span></h2>
        </div>

        <!-- Блок с сообщением, что выбранное рабочее место не занято. -->
        <div class="workspace-empty">
            <h2 class="workspace-info__title">Workspace #<span class="workspace-info__number">3</span> unoccupied</h2>
        </div>
    </div>
    <script src="./scripts/office-plan.js"></script>
</main>

</body>

</html>
